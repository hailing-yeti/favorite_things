<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <h1>Talk to the web page</h1>
    <p>Cats and dogs sometimes like to argue.  But to us it's just a lot of meows and barking.</p>

    <button class="btn btn-primary" id="cat">Cat says "meow"</button>
    <button class="btn btn-inverse" id="dog">Dog says "bark"</button>

    <div class="row">
      <div class="col-md-6">
        <h2>You said:</h2>
        <ul class="unstyled" id="catSays">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>The web page said back:</h2>
        <ul class="unstyled" id="dogSays">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
